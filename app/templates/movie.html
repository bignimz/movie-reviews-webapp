<!-- Template Inheritance from base html -->
{% extends 'base.html' %}

<!-- Content block -->
{% block content %}

<div class="container">
  <!-- Poster background -->
  <div class="row">
    <div
      class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath"
      style="background: url({{movie.poster_path}}) no-repeat center center; height: 600px;"
    ></div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
      <h3>{{ movie.title }}</h3>

      <p class="overview">{{ movie.overview }}</p>
      <p class="ratings">
        <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i>
      </p>
    </div>
  </div>
</div>

{% endblock %}
