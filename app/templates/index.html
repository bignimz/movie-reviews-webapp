<!-- Template Inheritance from base html -->
{% extends 'base.html' %}
<!-- Import Macro -->
{% import 'macros.html' as macro %}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}

<!-- Content block -->
{% block content %}

<div class="text-center hero-section">
  <div class="hero-box">
    <h1 class="tmb-title display-5 fw-bold text-white">
      Welcome To <span class="logo">TMB</span>
    </h1>
    <div class="">
      <h3 class="fs-5 mb-4">
        Millions of movies, TV shows and people to discover. Explore now.
      </h3>
    </div>
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-12">
        <div class="search">
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="form-control tmb-control"
            placeholder="Search for a movie, tv show or person..."
          />
          <button class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="movies-wrapper container">
  <!-- Popular Movies Section -->
  <h3 class="fw-bold fs-2">Popular Movies</h3>
  <div class="popular-block">{{ macro.displayMovieList(popular)}}</div>

  <!-- Upcoming Movies -->
  <!-- <h3>Upcoming Movies</h3>
  <div class="mb-5 d-flex">{{ macro.displayMovieList(upcoming)}}</div> -->

  <!-- Now Playing Movies -->

  <div class="text-center">{{ macro.displayMovieList(now_playing)}}</div>
</div> -->
  {% endblock %}
</div>
